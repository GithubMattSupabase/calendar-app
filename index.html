<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Event Extractor</title>
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“…</text></svg>">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg: #0a0a0b;
            --surface: #141416;
            --surface-hover: #1a1a1d;
            --border: #2a2a2e;
            --text: #fafafa;
            --text-muted: #888;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #22c55e;
            --warning: #f59e0b;
        }
        
        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 24px 16px;
        }
        
        header {
            text-align: center;
            margin-bottom: 32px;
            padding-top: 20px;
        }
        
        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
        }
        
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .card-title {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .api-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--warning);
        }
        
        .status-dot.connected {
            background: var(--success);
        }
        
        .api-input-group {
            display: flex;
            gap: 8px;
        }
        
        input[type="password"],
        input[type="text"] {
            flex: 1;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px 14px;
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            transition: border-color 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        input::placeholder {
            color: var(--text-muted);
        }
        
        textarea {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 14px;
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.95rem;
            resize: vertical;
            min-height: 140px;
            transition: border-color 0.2s;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        textarea::placeholder {
            color: var(--text-muted);
        }
        
        .btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
        }
        
        .btn-secondary:hover {
            background: var(--surface-hover);
            border-color: var(--text-muted);
            color: var(--text);
        }
        
        .btn-success {
            background: var(--success);
        }
        
        .btn-success:hover {
            background: #16a34a;
        }
        
        .btn-block {
            width: 100%;
            margin-top: 16px;
        }
        
        .clear-key {
            font-size: 0.8rem;
            color: var(--text-muted);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px 8px;
            margin-top: 8px;
        }
        
        .clear-key:hover {
            color: var(--text);
            text-decoration: underline;
        }
        
        .result {
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .event-details {
            background: var(--bg);
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .event-row {
            display: flex;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .event-row:last-child {
            border-bottom: none;
        }
        
        .event-label {
            color: var(--text-muted);
            font-size: 0.85rem;
            width: 100px;
            flex-shrink: 0;
        }
        
        .event-value {
            font-weight: 500;
        }
        
        .button-group {
            display: flex;
            gap: 8px;
        }
        
        .button-group .btn {
            flex: 1;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 20px;
            color: var(--text-muted);
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 0.9rem;
            margin-top: 16px;
        }
        
        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 12px;
        }
        
        .upload-area:hover {
            border-color: var(--accent);
            background: rgba(59, 130, 246, 0.05);
        }
        
        .upload-area.dragover {
            border-color: var(--accent);
            background: rgba(59, 130, 246, 0.1);
        }
        
        .upload-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        .upload-icon {
            font-size: 2rem;
        }
        
        .image-preview {
            position: relative;
            display: inline-block;
        }
        
        .image-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
        }
        
        .remove-image {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }
        
        .remove-image:hover {
            background: #ef4444;
            border-color: #ef4444;
        }
        
        .or-divider {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.8rem;
            margin: 12px 0;
            position: relative;
        }
        
        .or-divider::before,
        .or-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: var(--border);
        }
        
        .or-divider::before { left: 0; }
        .or-divider::after { right: 0; }
        
        .timezone-note {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 8px;
            font-style: italic;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 16px 12px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .api-input-group {
                flex-direction: column;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“… Calendar Extractor</h1>
            <p class="subtitle">Paste event details, get a calendar file</p>
        </header>
        
        <!-- API Key Section -->
        <div class="card" id="apiCard">
            <div class="card-header">
                <span class="card-title">API Key</span>
                <div class="api-status">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Not connected</span>
                </div>
            </div>
            <div class="api-input-group" id="apiInputGroup">
                <input type="password" id="apiKey" placeholder="sk-ant-api03-...">
                <button class="btn" id="saveKeyBtn" onclick="saveApiKey()">Save</button>
            </div>
            <button class="clear-key" id="clearKeyBtn" style="display: none;" onclick="clearApiKey()">
                Clear saved key
            </button>
        </div>
        
        <!-- Input Section -->
        <div class="card">
            <div class="card-header">
                <span class="card-title">Event Details</span>
            </div>
            
            <!-- Image Upload Area -->
            <div class="upload-area" id="uploadArea">
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
                <div class="upload-placeholder" id="uploadPlaceholder">
                    <span class="upload-icon">ðŸ“·</span>
                    <span>Drop image, paste screenshot, or tap to upload</span>
                </div>
                <div class="image-preview" id="imagePreview" style="display: none;">
                    <img id="previewImg" src="" alt="Preview">
                    <button class="remove-image" onclick="removeImage()">âœ•</button>
                </div>
            </div>
            
            <div class="or-divider">
                <span>or paste text</span>
            </div>
            
            <textarea id="eventText" placeholder="Paste event details here...

Example:
Team meeting with John and Sarah
Friday 15th March at 2:30pm"></textarea>
            <button class="btn btn-block" id="extractBtn" onclick="extractEvent()" disabled>
                Extract Event
            </button>
        </div>
        
        <!-- Loading State -->
        <div class="card" id="loadingCard" style="display: none;">
            <div class="loading">
                <div class="spinner"></div>
                <span>Extracting event details...</span>
            </div>
        </div>
        
        <!-- Result Section -->
        <div class="card result" id="resultCard">
            <div class="card-header">
                <span class="card-title">Extracted Event</span>
            </div>
            <div class="event-details" id="eventDetails"></div>
            <div class="button-group">
                <button class="btn btn-success" onclick="downloadICS()">
                    Download .ics
                </button>
                <button class="btn btn-secondary" onclick="resetForm()">
                    New Event
                </button>
            </div>
        </div>
        
        <!-- Error State -->
        <div class="error" id="errorCard" style="display: none;"></div>
    </div>

    <script>
        let eventData = null;
        let imageBase64 = null;
        const STORAGE_KEY = 'calendar_extractor_api_key';
        
        // Check for saved API key on load
        document.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem(STORAGE_KEY);
            if (savedKey) {
                document.getElementById('apiKey').value = savedKey;
                setConnectedState(true);
            }
            
            // Set up image upload handlers
            setupImageHandlers();
        });
        
        function setupImageHandlers() {
            const uploadArea = document.getElementById('uploadArea');
            const imageInput = document.getElementById('imageInput');
            
            // Click to upload
            uploadArea.addEventListener('click', () => imageInput.click());
            
            // File input change
            imageInput.addEventListener('change', (e) => {
                if (e.target.files[0]) handleImageFile(e.target.files[0]);
            });
            
            // Drag and drop
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                if (e.dataTransfer.files[0]) handleImageFile(e.dataTransfer.files[0]);
            });
            
            // Paste anywhere on page
            document.addEventListener('paste', (e) => {
                const items = e.clipboardData?.items;
                if (items) {
                    for (let item of items) {
                        if (item.type.startsWith('image/')) {
                            handleImageFile(item.getAsFile());
                            break;
                        }
                    }
                }
            });
        }
        
        function handleImageFile(file) {
            if (!file.type.startsWith('image/')) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                imageBase64 = e.target.result.split(',')[1];
                document.getElementById('previewImg').src = e.target.result;
                document.getElementById('uploadPlaceholder').style.display = 'none';
                document.getElementById('imagePreview').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
        
        function removeImage() {
            imageBase64 = null;
            document.getElementById('imageInput').value = '';
            document.getElementById('previewImg').src = '';
            document.getElementById('uploadPlaceholder').style.display = 'flex';
            document.getElementById('imagePreview').style.display = 'none';
        }
        
        function saveApiKey() {
            const key = document.getElementById('apiKey').value.trim();
            if (key) {
                localStorage.setItem(STORAGE_KEY, key);
                setConnectedState(true);
            }
        }
        
        function clearApiKey() {
            localStorage.removeItem(STORAGE_KEY);
            document.getElementById('apiKey').value = '';
            setConnectedState(false);
        }
        
        function setConnectedState(connected) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            const extractBtn = document.getElementById('extractBtn');
            const clearKeyBtn = document.getElementById('clearKeyBtn');
            const apiInput = document.getElementById('apiKey');
            const saveKeyBtn = document.getElementById('saveKeyBtn');
            
            if (connected) {
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected';
                extractBtn.disabled = false;
                clearKeyBtn.style.display = 'block';
                apiInput.type = 'password';
                saveKeyBtn.textContent = 'Update';
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Not connected';
                extractBtn.disabled = true;
                clearKeyBtn.style.display = 'none';
                saveKeyBtn.textContent = 'Save';
            }
        }
        
        async function extractEvent() {
            const text = document.getElementById('eventText').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            
            if (!text || !apiKey) return;
            
            // Show loading
            document.getElementById('loadingCard').style.display = 'block';
            document.getElementById('resultCard').style.display = 'none';
            document.getElementById('errorCard').style.display = 'none';
            
            const today = new Date();
            const dateContext = today.toLocaleDateString('en-NZ', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            const prompt = `Extract calendar event details from this text. Today is ${dateContext}.

Look for: title, date, start time, end time, location, description, attendees.

For FLIGHTS: Extract departure AND arrival times with their respective timezones (e.g., "departs 6am Sydney time, arrives 11am Auckland time").

Return ONLY a JSON object:
{
  "title": "event title",
  "date": "YYYY-MM-DD",
  "startTime": "HH:MM",
  "endTime": "HH:MM",
  "timezone": "Pacific/Auckland",
  "location": "location or null",
  "description": "details or null",
  "attendees": ["email@example.com"] or [],
  "isAllDay": false,
  "flightInfo": {
    "departureTimezone": "Australia/Sydney",
    "arrivalTimezone": "Pacific/Auckland"
  } or null
}

Use Pacific/Auckland timezone unless specified otherwise. For flights, use appropriate departure city timezone.

Text to extract:
${text}`;

            try {
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': apiKey,
                        'anthropic-version': '2023-06-01',
                        'anthropic-dangerous-direct-browser-access': 'true'
                    },
                    body: JSON.stringify({
                        model: 'claude-sonnet-4-20250514',
                        max_tokens: 1024,
                        messages: [{
                            role: 'user',
                            content: prompt
                        }]
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                const data = await response.json();
                let jsonText = data.content[0].text;
                
                // Clean up response
                jsonText = jsonText.replace(/```json\n?/g, '').replace(/```\n?/g, '').trim();
                
                eventData = JSON.parse(jsonText);
                displayEvent(eventData);
                
            } catch (error) {
                document.getElementById('errorCard').textContent = `Error: ${error.message}`;
                document.getElementById('errorCard').style.display = 'block';
            } finally {
                document.getElementById('loadingCard').style.display = 'none';
            }
        }
        
        function displayEvent(data) {
            let html = '';
            
            if (data.title) {
                html += `<div class="event-row"><span class="event-label">Title</span><span class="event-value">${data.title}</span></div>`;
            }
            if (data.date) {
                const dateObj = new Date(data.date + 'T00:00:00');
                const formatted = dateObj.toLocaleDateString('en-NZ', { 
                    weekday: 'long', 
                    day: 'numeric', 
                    month: 'long', 
                    year: 'numeric' 
                });
                html += `<div class="event-row"><span class="event-label">Date</span><span class="event-value">${formatted}</span></div>`;
            }
            if (data.startTime) {
                let timeDisplay = data.startTime;
                if (data.endTime) {
                    timeDisplay += ` â€“ ${data.endTime}`;
                }
                html += `<div class="event-row"><span class="event-label">Time</span><span class="event-value">${timeDisplay}</span></div>`;
            }
            if (data.isAllDay) {
                html += `<div class="event-row"><span class="event-label">Time</span><span class="event-value">All day</span></div>`;
            }
            if (data.location) {
                html += `<div class="event-row"><span class="event-label">Location</span><span class="event-value">${data.location}</span></div>`;
            }
            if (data.description) {
                html += `<div class="event-row"><span class="event-label">Notes</span><span class="event-value">${data.description}</span></div>`;
            }
            if (data.attendees && data.attendees.length > 0) {
                html += `<div class="event-row"><span class="event-label">Attendees</span><span class="event-value">${data.attendees.join(', ')}</span></div>`;
            }
            
            document.getElementById('eventDetails').innerHTML = html;
            document.getElementById('resultCard').style.display = 'block';
            
            if (data.flightInfo) {
                const note = document.createElement('p');
                note.className = 'timezone-note';
                note.textContent = `Flight times: Departure in ${data.flightInfo.departureTimezone}, Arrival in ${data.flightInfo.arrivalTimezone}`;
                document.getElementById('eventDetails').appendChild(note);
            }
        }
        
        function downloadICS() {
            if (!eventData) return;
            
            const formatDateTime = (date, time) => {
                const d = new Date(`${date}T${time}:00`);
                return d.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
            };
            
            const formatDateOnly = (date) => {
                return date.replace(/-/g, '');
            };
            
            const uid = `${Date.now()}@calendar-extractor`;
            const now = new Date().toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
            
            let icsContent = `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Calendar Extractor//EN
CALSCALE:GREGORIAN
METHOD:PUBLISH
BEGIN:VEVENT
UID:${uid}
DTSTAMP:${now}
`;

            if (eventData.isAllDay) {
                icsContent += `DTSTART;VALUE=DATE:${formatDateOnly(eventData.date)}
DTEND;VALUE=DATE:${formatDateOnly(eventData.date)}
`;
            } else {
                icsContent += `DTSTART:${formatDateTime(eventData.date, eventData.startTime)}
`;
                if (eventData.endTime) {
                    icsContent += `DTEND:${formatDateTime(eventData.date, eventData.endTime)}
`;
                }
            }

            icsContent += `SUMMARY:${eventData.title || 'Event'}
`;

            if (eventData.location) {
                icsContent += `LOCATION:${eventData.location}
`;
            }
            
            if (eventData.description) {
                icsContent += `DESCRIPTION:${eventData.description.replace(/\n/g, '\\n')}
`;
            }
            
            if (eventData.attendees && eventData.attendees.length > 0) {
                eventData.attendees.forEach(email => {
                    icsContent += `ATTENDEE:mailto:${email}
`;
                });
            }

            icsContent += `END:VEVENT
END:VCALENDAR`;

            const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${(eventData.title || 'event').replace(/[^a-z0-9]/gi, '_')}.ics`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        function resetForm() {
            document.getElementById('eventText').value = '';
            document.getElementById('resultCard').style.display = 'none';
            document.getElementById('errorCard').style.display = 'none';
            eventData = null;
        }
    </script>
</body>
</html>
